buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
		classpath "com.blackducksoftware.integration:common-gradle-plugin:0.0.+"
		classpath "io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE"
    }
}

plugins {
//    id "io.spring.dependency-management" version "1.0.0.RELEASE"
    id 'org.sonarqube' version '2.6.1'
}
apply plugin: "io.spring.dependency-management"

version = '1.0.0'
apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile('com.blackducksoftware.integration:hub-common:18.0.0')
    compile 'org.springframework:spring-context'
    compile 'commons-io:commons-io:2.5'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'org.apache.commons:commons-compress:1.15'
    compile 'org.apache.commons:commons-exec:1.3'
}

dependencyManagement {
    imports {
    	mavenBom 'io.spring.platform:platform-bom:1.1.1.RELEASE'
    }
}

repositories {
	mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

sonarqube {
    properties {
        property 'sonar.projectName', 'Integrations - Hub Image Inspector Library'
        property 'sonar.projectKey', 'com.blackducksoftware:int:hub-imageinspector-lib'
        property 'sonar.verbose', false
   }
}